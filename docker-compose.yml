version: '3.3'

services:

  visitmanager:
    networks:
      - confluent
    container_name: visitmanager
    ports:
      - 8080:8080
    build:
      context: ./
      dockerfile: Dockerfile
    image: aritmos/visitmanager:0.5
    depends_on:
      - redis
    environment:
      - REDIS_SERVER=redis://redis:6379
    restart: always
  redis:
    networks:
      - confluent
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /path/to/local/d–∞ta:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=my-password
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
networks:
  confluent:
    driver: bridge