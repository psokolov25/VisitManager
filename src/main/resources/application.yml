kafka:
  consumers:
    default:
      allow.auto.create.topics: true
  producers:
    default:
      allow.auto.create.topics: true
  bootstrap:
    servers: localhost:29092

micronaut:

  application:
    name: entrypoint
    dataBusUrl: http://localhost:8082
    dataBusUrlRetryPeriod: '1s'
    dataBusUrlRetryMaxPeriod: '45m'
    dataBusUrlRetryRepeat: 30
    configurationURL: http://localhost:8081
    printerServiceURL: http://localhost:8083
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  security:
    authentication: cookie
    enabled: false
redis:
   uri: redis://localhost:6379
   cache:
     key-serializer:  io.micronaut.core.serialize.ObjectSerializer
     value-serializer:  io.micronaut.core.serialize.ObjectSerializer

   caches:
     branches:
       charset: UTF-8


